<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>Ajouter nouveau client</title>
<!--/*/ <th:block th:include="fragments/header :: headsync"></th:block> /*/-->
</head>
<body>

	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div class="row justify-content-md-center">
			<div class="col-md-auto">
				<h3 class="display-5">Ajouter Nouveau Compte</h3>
			</div>
		</div>
			<div class="col-md-4 offset-4">
				<form class="form-horizontal requires-validation" novalidate
					 th:action="@{/compte}" method="post" th:object="${compte}">
					 
					<input type="hidden" th:value="${client.id}" id="clientcode" name="clientcode"/>
					
					<div class="form-group">
						<label> Code Compte :</label><input class="form-control" type="text" th:field="*{codeCompte}" required/>
						<div class="valid-feedback">Nom est valide!</div>
                         <div class="invalid-feedback">Le champ Nom est obligatoire!</div>
					</div>	
					
					<div class="form-group">
						<label>Type de compte :</label>
						<select class="form-select" th:field="*{comptetype}" required>
						<option value="">----Choisir le type----</option>
							 <option th:each="type : ${comptetype}" 
							     th:value="${type.compteTypeCode}" th:text="${type.compteTypeCode}"></option>
						</select>
						<div class="valid-feedback">Type de Compte est valide!</div>
                         <div class="invalid-feedback">Le champ type de Compte est obligatoire!</div>
					</div>
					
					<br>
					<input type="submit" class="btn btn-primary btn-md float-end" value="Valider" />
			</form>
		</div>
	</div>
	

</body>
</html>
